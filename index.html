<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>InternSheep</title>
</head>
<body class="body">
    <main class="main">
        <header class="head">
            <div class="logo">
                <img class="logo__image" src="./images/icons/logo.svg" alt="логотип">
                <p class="logo__text">InternSheep</p>
            </div>
            <nav>
                <ul class="navigation">
                    <li class="navigation__item">
                        <p class="navigation__text">Telegram проекта</p>
                        <img class="navigation__image" src="./images/icons/arrow.svg" alt="стрелка">
                    </li>
                    <li class="navigation__item">
                        <p class="navigation__text">Написать Владу, создателю InrernSheep</p>
                        <img class="navigation__image" src="./images/icons/arrow.svg" alt="стрелка">
                    </li>
                </ul>
            </nav>
            <button class="button navigation__enter-text">Вход для подписчиков</button>
        </header>
        <section class="start">
            <div class="start__item">
                <p class="start__description">Проект создан дизайнерами и разработчиками из Яндекса</p>
                <img class="start__yandex-logo" src="./images/icons/yandex__logo.svg" alt="логотип яндекса">
            </div>
            <p class="start__text">Появилась стажировка для тебя? Мгновенно пришлем </p>
            <div class="start__row-undertext">
                <p class="start__text">уведомление в</p>
                <img class="start__telegrem-logo" src="./images/icons/telegram.svg" alt="логотип телеграма">
            </div>
            <button class="button button__arrow">
                <p class="button__arrow-text">Начать пользоваться</p>
                <div class="button__arrow-container">
                    <img class="button__arrow-image" src="./images/icons/Icon/Outline/arrow-right.svg" alt="">
                </div>
                </div>
            </button>
        </section>
    </main>
</body>
</html>
